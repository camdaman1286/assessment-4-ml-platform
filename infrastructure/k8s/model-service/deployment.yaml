apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
  namespace: default
  labels:
    app: model-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
    spec:
      containers:
        - name: model-service
          image: 388691194728.dkr.ecr.us-east-1.amazonaws.com/cams-model-service:latest
          ports:
            - containerPort: 8000

          # Liveness probe — restart container if this fails
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3

          # Readiness probe — remove from load balancer if this fails
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          env:
            - name: ENV
              value: "dev"
