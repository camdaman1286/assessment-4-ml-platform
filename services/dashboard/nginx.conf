server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /predict {
        proxy_pass http://gateway-service.ml-platform.svc.cluster.local/predict;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ingest {
        proxy_pass http://gateway-service.ml-platform.svc.cluster.local/ingest;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}