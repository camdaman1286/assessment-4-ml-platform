server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /fraud {
        proxy_pass http://gateway-service.ml-platform.svc.cluster.local/fraud;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /recommend {
        proxy_pass http://gateway-service.ml-platform.svc.cluster.local/recommend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /forecast {
        proxy_pass http://gateway-service.ml-platform.svc.cluster.local/forecast;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}